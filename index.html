<!DOCTYPE html>
<html lang="en">
<head>

    <title>Practise Responsive</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        <div class="row">

            </div>

                    <div class="card">
                        <img src="img/airplan_390x362.jpg" alt="">

                </div>
                <div class="col-6">
                    <div class="card bg-white"></div>
                </div>
            </div>
            <div class="col-4">
                <div class="card bg-blue"></div>
            </div>
            <div class="col-4">
                <div class="card bg-yellow"></div>
            </div>
            <div class="col-8">
                <div class="card bg-orange"></div>
            </div>
        </div>
    </div>

</html>
